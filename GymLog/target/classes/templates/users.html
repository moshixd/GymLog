<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div  class="container-fluid m-auto p-lg-4" th:insert="navbar :: navbarUsers">
</div>

<div class=".container-fluid text-center">
  <div><h2>Manage users</h2>
  </div>
  <div>
    <h3>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
    </h3>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>User ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Manage</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td th:text="${user.id}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td>
            <a th:href="@{'/list_users/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/list_users/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>
  </div>
</div>
<div th:insert="footer"></div>
</body>
</html>
