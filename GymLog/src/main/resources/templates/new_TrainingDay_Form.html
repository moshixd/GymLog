<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add new training day - Gymloggers</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h1>Add Training Day </h1>
  </div>

  <form th:action="@{/process_training}" method="post" th:object="${trainingday}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Workout</label>
        <div class="col-sm-8">
          <input type="name" class="form-control" th:field="*{workout}" required
                 minlength="4" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" th:field="*{date}" required
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/log}]]";
    }
</script>
</body>
</html>
