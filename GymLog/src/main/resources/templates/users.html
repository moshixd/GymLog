<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class=".container-fluid text-center">
  <div th:insert="navbar :: navbarUser"></div>
  <div><h2>Manage users</h2></div>
  <div><h3>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></h3>
  </div>
  <div class="m-2"><h3><a th:href="@{/register}">[[${pageTitle}]]</a></h3>
    <h3><a th:href="@{/register}">Add a new user</a></h3>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
</div>
<div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>User ID</th>
      <th>E-mail</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Manage</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
      <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
          <a th:href="@{'/list_users/edit/' + ${user.id}}">Edit</a>
          <a th:href="@{'/list_users/delete/' + ${user.id}}">Delete</a>
        </td>
      </tr>
    </th:block>

    </tbody>
  </table>
</div>
<div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-secondary" value="Sign out"/>
  </form>
</div>
</body>
</html>
