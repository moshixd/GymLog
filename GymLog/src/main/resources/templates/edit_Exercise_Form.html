<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Gym Log</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h1>Edit Exercise</h1>
  </div>

  <form th:action="@{/process_exercise_edit}" method="post" th:object="${exercise}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Exercise name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{exerciseName}" required
                 minlength="4" maxlength="10"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Weight KG</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" th:field="*{weight}" required
                 minlength="10" maxlength="300" step="0.01"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Repetitions</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" th:field="*{reps}" required
                 minlength="4" maxlength="10"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Sets</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" th:field="*{sets}" required
                 minlength="4" maxlength="100"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/log}]]";
    }
</script>
</body>
</html>
