<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbarUser">
</div>
<div class="container-fluid m-5 p-5">
  <div class="text-center m-auto"><h3>Welcome <h4><b>[[${#request.userPrincipal.principal.email}]]</b></h4> </h3>
  </div>
  <div class="d-lg-table-row">
    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>
    <div>
      <table class="table table-responsive table-striped">
        <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${foundUser}">
          <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
              <a th:href="@{'/list_user/edit'}">Edit</a>
              <a th:href="@{'/list_users/delete/' + ${user.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
    <div>
      <table class="table table-responsive table-striped">
        <thead class="table-dark">
        <tr>
          <th>Training Day ID</th>
          <th>Workout</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="trainingdays : ${foundtrainingday}">
          <tr>
            <td th:text="${trainingdays.id}"></td>
            <td th:text="${trainingdays.workout}"></td>
            <td>
              <a th:href="@{'/list_user_training/edit/' + ${trainingdays.id}}">Edit</a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <table class="table table-responsive table-striped">
      <thead class="table-dark">
      <tr>
        <th>Person ID</th>
        <th>Bodyweight Kg</th>
        <th>Height Cm</th>
        <th>Squat Kg</th>
        <th>Benchpress Kg</th>
        <th>Deadlift Kg</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="person : ${foundperson}">
        <tr>
          <td th:text="${person.id}"></td>
          <td th:text="${person.bodyWeight}"></td>
          <td th:text="${person.height}"></td>
          <td th:text="${person.squat}"></td>
          <td th:text="${person.benchpress}"></td>
          <td th:text="${person.deadlift}"></td>
          <td>
            <a th:href="@{'/list_person/edit/' + ${person.id}}">Edit</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</div>
<div th:insert="footer"></div>
</body>
</html>
