<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>[[${pageTitle}]]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid m-auto p-5" th:insert="navbar :: navbarUser">
</div>
<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>
<h3 class="text-center"> Your exercises</h3>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>Exercise name</th>
    <th>Weight Kg</th>
    <th>Repetitions</th>
    <th>Sets</th>
    <th><a th:href="@{'/newExercise/' + ${trainingday.id}}">Add Exercise</a></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="exercises : ${exercises}">
    <td th:text="${exercises.exerciseName}"></td>
    <td th:text="${exercises.weight}"></td>
    <td th:text="${exercises.reps}"></td>
    <td th:text="${exercises.sets}"></td>
    <td>
      <a th:href="@{'/list_user_exercise/edit/' + ${exercises.id}}">Edit</a>
      <a th:href="@{'/list_user_exercise/delete/' + ${exercises.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
<div th:insert="footer"></div>
</body>
</html>
