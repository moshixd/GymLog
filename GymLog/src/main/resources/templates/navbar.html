<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NavigationBar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <li class="nav navbar-nav">
      <a class="navbar-brand" th:href="@{/}">Gym Log</a>
    </li>
    <ul class="nav navbar-nav"><
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/list_users}">Manage Users</a>
      </li>
    </ul>
  </div>
</nav>

<nav th:fragment="navbarUser" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Gym Log</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://strengthlevel.com/" target="_blank">Strength Calculator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/newTrainingDay}">Add Training Day</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Tutorials
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="https://www.youtube.com/watch?v=bEv6CCg2BC8" target="_blank">How to Squat</a>
          <a class="dropdown-item" href="https://www.youtube.com/watch?v=vcBig73ojpE" target="_blank">How to
            Benchpress</a>
          <a class="dropdown-item" href="https://www.youtube.com/watch?v=VL5Ab0T07e4" target="_blank">How to
            Deadlift</a>
        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/list_users}">Manage Users</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <input type="submit" class="btn btn-secondary" value="Sign out"/>
        </form>
      </li>
    </ul>
  </div>
</nav>

<nav th:fragment="navbarUsers" class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <li class="nav navbar-nav">
      <a class="nav-link" th:href="@{/}">Gym Log</a>
    </li>
    <ul class="nav navbar-nav">
      <li class="nav navbar-nav">
        <a class="nav-link" th:href="@{/register}">Add User</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <input type="submit" class="btn btn-secondary" value="Sign out"/>
        </form>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
